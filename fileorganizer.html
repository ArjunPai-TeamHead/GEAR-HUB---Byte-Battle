<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GEAR HUB — Files</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="ios-theme.css" />
  <link rel="stylesheet" href="gear-hub.css" />
  <link rel="stylesheet" href="fileorganizer.css" />
  <script defer src="ios-ui.js"></script>
  <script defer src="fileorganizer.js"></script>
</head>
<body>
  <header class="ios-nav">
    <div class="bar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span class="brand-title">GEAR HUB</span>
      </div>
    </div>
    <div class="ios-large-title">Files</div>
    <div class="ios-search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.5"/>
      </svg>
      <input id="search" type="search" placeholder="Search files or tags..." aria-label="Search" />
    </div>
  </header>

  <main class="main">
    <aside class="sidebar" aria-label="Folders & Quick">
      <div class="sidebar-section top">
        <div class="sidebar-title">Quick Access</div>
        <button class="ghost quick" data-view="__all">All files</button>
        <button class="ghost quick" data-view="__recent">Recent</button>
        <button class="ghost quick" data-view="__images">Images</button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Folders</div>
        <div id="folderList" class="folder-list" role="list"></div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Tags</div>
        <div id="tagList" class="tag-list"></div>
      </div>
    </aside>

    <section class="content" aria-live="polite">
      <div class="toolbar">
        <div id="breadcrumb" class="breadcrumb"></div>
        <div class="view-controls">
          <button id="gridView" class="view-btn active" title="Grid">Grid</button>
          <button id="listView" class="view-btn" title="List">List</button>
        </div>
      </div>

      <div id="dropzone" class="dropzone">Drag & drop files here or click Upload</div>

      <div class="actions">
        <div class="left-actions">
          <button id="newFolder" class="ghost">New Folder</button>
          <label class="ghost">Upload
            <input id="fileInput" type="file" multiple hidden>
          </label>
        </div>

        <div class="right-actions">
          <select id="sort">
            <option value="date">Sort: Recent</option>
            <option value="name">Name</option>
            <option value="size">Size</option>
            <option value="type">Type</option>
          </select>
          <select id="moveTo"></select>
          <button id="moveSelected">Move</button>
          <button id="exportSelected">Export JSON</button>
          <button id="clearAll" class="ghost">Clear State</button>
        </div>
      </div>

      <div class="actions">
        <div class="left-actions">
          <button id="selectAll" class="ghost">Select All</button>
          <button id="deselectAll" class="ghost">Deselect</button>
          <button id="deleteSelected" style="background:#ff3b30;color:#fff;border:none;border-radius:12px;">Delete Selected</button>
          <button id="undo" class="ghost">Undo</button>
        </div>
        <div class="right-actions">
          <button id="refreshBtn" class="ghost">Refresh</button>
          <button id="upBtn" class="ghost" title="Up">Up</button>
          <button id="backBtn" class="ghost" title="Back">Back</button>
          <button id="forwardBtn" class="ghost" title="Forward">Forward</button>
        </div>
      </div>

      <div id="fileArea" class="file-area">
        <div id="fileGrid" class="file-grid" tabindex="0"></div>
      </div>
    </section>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <div id="previewName" class="preview-name">Preview</div>
        <div class="modal-controls">
          <button id="downloadBtn">Download</button>
          <button id="renameBtn" class="ghost">Rename</button>
          <button id="tagBtn" class="ghost">Add Tag</button>
          <button id="closePreview" class="icon-btn" aria-label="Close">✕</button>
        </div>
      </header>
      <div id="previewBody" class="preview-body"></div>
    </div>
  </div>

  <!-- Small modal (rename/tag) -->
  <div id="smallModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-card small">
      <header class="modal-header">
        <div id="smallTitle">Edit</div>
        <button id="smallClose" class="icon-btn">✕</button>
      </header>
      <div class="modal-body">
        <input id="smallInput" type="text" />
        <div class="modal-actions" style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
          <button id="smallSave">Save</button>
          <button id="smallCancel" class="ghost">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <a href="productivitytools.html" class="back-wa">Return</a>
</body>
</html>
