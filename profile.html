<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GEAR HUB â€” Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="ios-theme.css">
  <link rel="stylesheet" href="profile.css">
  <script src="https://meet.jit.si/external_api.js"></script>
  <script defer src="nav.js"></script>
  <script defer src="profile.js"></script>
</head>
<body>
  <header class="ios-nav glass">
    <div class="bar">
      <div class="nav-left">
        <img id="navAvatar" class="nav-avatar" src="assets/pfp.png" alt="Avatar">
        <span id="navName" class="nav-name">Guest</span>
      </div>
      <div class="nav-center"><span class="brand-title">GEAR HUB</span></div>
    </div>
    <div class="ios-large-title">Profile</div>
  </header>

  <main class="container">
    <section class="ios-card glass" style="max-width:720px;margin:0 auto;text-align:center">
      <div id="avatarWrap"><img id="avatar" class="profile-picture" src="assets/pfp.png" alt="Avatar"></div>
      <div class="row" style="justify-content:center;margin-top:10px">
        <input id="avatarInput" type="file" accept="image/*">
        <button id="uploadAvatarBtn" class="ghost">Upload</button>
      </div>
      <div style="margin-top:14px">
        <button id="imeetBtn">Start iMeet</button>
      </div>
    </section>

    <!-- Meeting overlay -->
    <div id="meetOverlay" class="meet-overlay hidden">
      <div class="modal-card">
        <div class="row" style="justify-content:space-between;margin-bottom:8px">
          <strong>iMeet</strong>
          <button id="closeMeet" class="ghost">Close</button>
        </div>
        <div id="meetContainer" style="height:70vh;border-radius:12px;overflow:hidden"></div>
      </div>
    </div>
  </main>
</body>
</html>
