<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GEAR HUB — To-Do List</title>
  <link rel="stylesheet" href="ios-theme.css" />
  <link rel="stylesheet" href="gear-hub.css" />
  <link rel="stylesheet" href="task-chk.css" />
  <script defer src="ios-ui.js"></script>
</head>
<body>
  <header class="ios-nav">
    <div class="bar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span class="brand-title">GEAR HUB</span>
      </div>
    </div>
    <div class="ios-large-title">To‑Do List</div>
  </header>

  <main class="container">
    <div class="todo-box ios-card">
      <h1>To-Do List</h1>
      <div class="input-section">
        <input type="text" id="task-input" placeholder="Add your task" />
        <button id="add-btn">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>
  </main>
  <script src="task-chk.js"></script>
</body>
</html>
