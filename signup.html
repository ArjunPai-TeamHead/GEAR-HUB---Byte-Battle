<body>
  <header class="ios-nav">

      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span class="brand-title">GEAR HUB</span>
      </div>

    <div class="ios-large-title">Sign Up</div>

  <main class="container">
    <section class="signup-page">
      <div class="signup-form ios-card">
        <form id="signupForm">
          <label for="username">Username</label>
          <input type="text" id="username" required>
          <label for="email">Email</label>
          <input type="email" id="email" required>
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <button type="submit"><b>Sign Up</b></button>
        </form>
        <p style="text-align:center; margin-top:12px;">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </section>
  </main>
