<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEAR HUB â€” Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="ios-theme.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="nav.js"></script>
  <script defer src="pomodoro.js"></script>
</head>
<body>
  <header class="ios-nav glass">
    <div class="bar">
      <div class="nav-left">
        <img id="navAvatar" class="nav-avatar" src="assets/pfp.png" alt="">
        <span id="navName" class="nav-name">Guest</span>
      </div>
      <div class="nav-center"><span class="brand-title">GEAR HUB</span></div>
    </div>
    <div class="ios-large-title">Pomodoro</div>
  </header>

  <main class="container">
    <section class="ios-card glass" style="max-width:520px;margin:0 auto;text-align:center">
      <h2>Pomodoro Timer</h2>
      <div class="row" style="justify-content:center;flex-wrap:wrap;margin-bottom:8px">
        <input type="number" id="workTime" placeholder="Work (min)" min="1" value="25">
        <input type="number" id="breakTime" placeholder="Break (min)" min="1" value="5">
        <button id="setTimeBtn">Set Timer</button>
      </div>
      <div id="timer" class="timer-display">25:00</div>
      <div class="row" style="justify-content:center">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" class="ghost">Pause</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>
  </main>
</body>
</html>
