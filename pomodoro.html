<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEAR HUB â€” Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="ios-theme.css">
  <link rel="stylesheet" href="gear-hub.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="ios-ui.js"></script>
  <script defer src="pomodoro.js"></script>
</head>
<body>
  <header class="ios-nav">
    <div class="bar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span class="brand-title">GEAR HUB</span>
      </div>
    </div>
    <div class="ios-large-title">Pomodoro</div>
  </header>

  <main class="container">
    <div class="pomo-wrapper">
      <div class="pomo-card ios-card">
        <h2>Pomodoro Timer</h2>
        <div class="custom-time">
          <input type="number" id="workTime" placeholder="Work (min)" min="1" value="25">
          <input type="number" id="breakTime" placeholder="Break (min)" min="1" value="5">
          <button id="setTimeBtn">Set Timer</button>
        </div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="timer-buttons">
          <button id="startBtn">Start</button>
          <button id="pauseBtn" class="ghost">Pause</button>
          <button id="resetBtn" class="ghost">Reset</button>
        </div>
        <div style="margin-top:10px;">
          <a href="productivitytools.html" class="ghost">Back to Tools</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
